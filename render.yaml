services:
  - type: web
    name: codesphere-backend
    env: node
    plan: free
    region: oregon
    buildCommand: |
      echo "Installing root dependencies..."
      npm install
      echo "Installing frontend dependencies..."
      cd frontend && npm install
      echo "Building frontend..."
      npm run build
      echo "Installing backend dependencies..."
      cd ../backend && npm install
      echo "Build completed successfully!"
    startCommand: cd backend && npm start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
        # IMPORTANT: You must set this manually in Render dashboard
        # Get your MongoDB connection string from MongoDB Atlas or Render MongoDB
      - key: GEMINI_API_KEY
        sync: false
        # IMPORTANT: You must set this manually in Render dashboard
        # Get your API key from https://makersuite.google.com/app/apikey
      - key: FRONTEND_URL
        value: https://codesphere.onrender.com
      - key: PORT
        value: 10000
